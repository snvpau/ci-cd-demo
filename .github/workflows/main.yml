name: CI/CD Pipeline

on:
  push:
    branches: [main] #El pipeline se ejecuta cuando se hace push a main 

jobs:
  build:
    runs-on: ubuntu-latest  #corre en maquina virtual ubuntu
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'  
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install

      - name: Build Docker image
        run: |
          docker build -t my-java-image .
          docker tag my-java-image:latest ${{ secrets.DOCKERHUB_USERNAME }}/my-java-image:latest

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} #Se usa el nombre de usuario de Dockerhub que se encuentra en secrets 
          password: ${{ secrets.DOCKERHUB_TOKEN }}  #Se usa el token de Dockerhub encontrado tambi√©n en secrets.

      - name: Push Docker image to DockerHub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-java-image:latest //hace push de la imagen a dockerhub

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'  
          java-version: '17'

      - name: Run tests with Maven
        run: mvn test
